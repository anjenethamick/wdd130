    <main>
        <form>    
            <fieldset>

                <div>
                    <label for="q1">1. What does acronym HTML stand for?</label>

                </div>    
                <div>
                    <label for="q2">2. What is the most common used element in HTML?</label>
                    <textarea id="q2" name="q2" rows="1"></textarea>
                </div>
                <div>
                    <label for="browser">3. What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div>
                    <label for="q4">What is the bottom margin given in this declaration.</label>
                    <p>margin: 10px 5px 15px</p>
                    <input type="number" id="q4" name="q4">
                </div>

            </fieldset>
            <button type="submit">Submit Quiz</button>   
        </form>
